<html>
<head>

<body>
	
	<h1>Calculadora Básica</h1>

	<form name="fo">

		<table>
			<tr>
				<td colspan="5" id="vista"><input type="text" name="valores" id="valores" onkeypress="return solonumeros(event)"></td>
			</tr>

      <tr>

        <td><input type="button" value="SenX" onClick="seno(value)" onclick="sin( 'sen' )"></td>
        <td><input type="button" value="CosX" onClick="coseno(value)"></td>
        <td><input type="button" value="TanX" onClick="tangente(value)"></td>
        <td><input type="button" value="√" onClick="raizcuadrada(value)"></td>
        <td><input type="button" value="χ²" onClick="x2(value)"></td>
   
      </tr>


			<tr>
              <td><input type="button" value="7" onClick="capturar(value)"></td>
              <td><input type="button" value="8" onClick="capturar(value)"></td>
              <td><input type="button" value="9"onClick="capturar(value)"></td>
              <td><input type="button" value="+" onClick="comprobar(value)"></td>
              <td><input type="button" value="-" onClick="comprobar(value)"></td>
			</tr>

			<tr>
              <td><input type="button" value="4" onClick="capturar(value)"></td>
              <td><input type="button" value="5" onClick="capturar(value)"></td>
              <td><input type="button" value="6"onClick="capturar(value)"></td>
              <td><input type="button" value="*" onClick="comprobar(value)"></td>
              <td><input type="button" value="/" onClick="comprobar(value)"></td>
			</tr>

			<tr>
              <td><input type="button" value="1" onClick="capturar(value)"></td>
              <td><input type="button" value="2" onClick="capturar(value)"></td>
              <td><input type="button" value="3" onClick="capturar(value)"></td>
              <td><input type="button" value="<<" onClick="eliminar()"></td>
              <td><input type="button" value="C" onClick="borrartodo()"></td>
			</tr>

			<tr>
              <td colspan="3"><input type="button" value="0" onClick="capturar(value)"></td>
              <td colspan="2"><input type="button" value="=" onClick="calcular()"></td>

             
			</tr>
      <tr>
        <td colspan="5"><input type='button' value='Graficar' onClick="graficar()"></td>
      </tr>

		</table>
	</form>

<br>
  <br>
  <br>

  <canvas id="myCanvas" width="360" height="360" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(360,180);
ctx.lineTo(0,180);
ctx.moveTo(180,360);
ctx.lineTo(180,0);
ctx.stroke();
</script>

<script>
var c = document.getElementById("myCanvas");
var dibujar = c.getContext("2d");
for(i = 0; i<600; i+=30){

   dibujar.moveTo(180-i, 170);
   dibujar.lineTo(180-i, 190);

   dibujar.moveTo(180+i, 170);
   dibujar.lineTo(180+i, 190);

   dibujar.moveTo(190, 200+i);
   dibujar.lineTo(170, 200+i);
   
   dibujar.moveTo(190, 200-i);
   dibujar.lineTo(170, 200-i);
   
   if(i > 0){ 
  dibujar.fillText('-'+i,180-(i+8), 200);
  dibujar.fillText(i,180+(i-8), 200);
  
  dibujar.fillText('-'+i,190, 190+i+0);
  dibujar.fillText(i,190, 190-i+0);
   }
   
  }
  dibujar.stroke();
</script>
<script>
function graficar(){
  var c = document.getElementById("myCanvas");
  var dibujar = c.getContext("2d");
  dibujar.moveTo(120, 50);
 mxd = 300;
 myd = 200;
 
 mxi = 300;
 myi = 200;
 

 for (x = 0; x<300; x++){
  y = Math.sin(x)   
  p=x;
  t = y*9; 
  //Grafico lado derecho
  mxd += p;
  myd -= t;

    dibujar.moveTo(mxd, myd);
  dibujar.lineTo(mxd-p, myd+t);
  
    //Grafico lado Izquierdo
  mxi -= p;
  myi -= t;

    dibujar.moveTo(mxi, myi);
  dibujar.lineTo(mxi+p, myi+t);
  
 }
  dibujar.stroke();
}

</script>
</body>
</html>
